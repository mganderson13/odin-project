<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practice-Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Your Library</h1>
    <div id="library">
    </div>
    <button id="show-modal">Add book</button>
    <dialog id="dialog-form">
    <form id="form">
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="pages">Number of Pages</label>
        <input type="text" id="pages">
        <label for="read">I have read this book</label>
        <input type="checkbox" name="read" id="read" value="true" checked>
        <button id="addBook">Add Book to Library</button>
        <button id="exit">X</button>
    </form>
</dialog>
</body>
</html>

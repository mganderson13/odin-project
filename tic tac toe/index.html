<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="gameDisplay">
    <div id="gameBoard">
        <div class="space" id="00" onclick="makeMove(0,0)"></div>
        <div class="space" id="01"></div>
        <div class="space" id="02"></div>
        <div class="space" id="10"></div>
        <div class="space" id="11"></div>
        <div class="space" id="12"></div>
        <div class="space" id="20"></div>
        <div class="space" id="21"></div>
        <div class="space" id="22"></div>
    </div>

    <div class="forms">
    <form id="player1">
        <label for="player1">Player 1 Name:</label>
        <input type="text" name="player1" placeholder="Your name here" minlength="1">
    </form>

    <form id="player2">
        <label for="player2">Player 2 Name:</label>
        <input type="text" name="player2" placeholder="Your name here" minlength="1">
    </form>
    </div>
</div>

</body>
</html>
